<!doctype html>
<html lang="en" xmlns:ng="http://angularjs.org">
	<head>
		<meta charset="UTF-8">
		<title>Forum - Communication for teams</title>

		<link href="http://static.nimbusfoundry.com/css/default.min.css" rel="stylesheet" />

	</head>
	<body>
		<div id="loading" class="" style="position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: #f4f6f8; z-index: 10000; display: block; background-position: center; background-size: cover;">
			<div id="login_buttons">
				<img id="logo_loading" src="forum/plugins/forum/forum_logo.gif" style="padding: 5px; height: 60px;"/>
				
				<h1>Login to your Forum</h1>
				
				<p class="simple_spinner">
					<span class="spinner_div" style="display: inline-block"></span><span class="s_text">Logging In</span>
				</p>
				
				<a class="btn outline" id="google_login"><i style="color: #3498db;margin-right: 5px;" class="icon-google-plus"></i> Log in with Google Drive</a>
			</div>
		</div>
		<!-- /.navbar -->
		<ul class="menu">
			<li class="brand">
				<img id="logo" src="forum/plugins/forum/forum_logo.gif" />
				<a id="user" data-toggle="dropdown"> <img id="user_pic" src="assets/img/photo.jpg" /> <i class="icon-angle-down" style="font-size: 15px;"></i> </a>
				<ul class="dropdown-menu" style="width: 186px; margin-left: 20px; top: 45px; background-color: #fff;">
					<li>
						<div class="identity_div">
							<img id="user_pic_large" src="assets/img/photo.jpg" style="height: 50px;"/>
							<p>
								<strong>{{ _current_global_user.name }}</strong>
								<br />
								{{_current_global_user.email}}
								<br />
								<a class="btn blue_login logout_btn" ng-click=""> Log Out </a>
							</p>
						</div>
					</li>
				</ul>
			</li>
			<li ng-hide="_plugin.hide_plugin" ng-repeat="(name, _plugin) in _plugins | orderBy:'order':true" ng-class="{active:'#'+_active_app_path=='#/'+name}">
				<a href="#/{{name}}">
					<span ng-if="_plugin.title">
						{{_plugin.title}}<i class="{{_plugin.icon}}" ></i>
					</span>
					<span ng-if="!_plugin.title" >
						{{name|uppercase}}<i class="{{_plugin.icon}}" ></i>
					</span>
				</a>
			</li>
			<li>
				<a href="" class="logout_btn" style="position: fixed; bottom: 0px;"> <span style="background-color: #343434; border-top: 2px solid #484848; font-size: 1.2em;"><i class="icon-signout" ></i>Logout</span> </a>
			</li>
		</ul>
		<div class="page-wrap">
			<ng-view ng-cloak></ng-view>
		</div>
		<script src="http://static.nimbusfoundry.com/main.min.js"></script>

		<script src="forum/app.js"></script>
		
	</body>
</html>
